<!DOCTYPE html>
<html>
<head>
  <title>algia-web TL</title>
  <style type="text/css">
    .twitter__container {
      /* padding: 0; */
      background: #ffffff;
      overflow: hidden;
      /* overflow-wrap: normal; */
      max-width: 80%;
      margin: 20px auto;
      /* font-size: 80%;
      border: solid 1px #eeeeee;
      line-height: 1.0em;
      word-wrap: break-word; */
    }
    hr {
      border:none;
      border-top:dashed 1px;
      height:1px;
      width:2000px;
    }
    .red {
      color: #ff0000;
    }
    .blue {
      color: #0000FF;
    }
    .text-pad {
      padding-left:50px;
    }
  </style>
</head>
<body>
  <div class="twitter__container">
    {%- for ii in range( lines|length) %}
    {% if lines[ii][0] == True %}
    <hr>
    <span class="red">
      <bold>{{lines[ii][1].split(":")[0]}}</bold>
    </span>
    <span class="blue">
      <bold>{{lines[ii][1].split(":")[1]}}</bold>
    </span>
    {% else %}
    <p class="test-pad">{{lines[ii][1]}}</p>
    {% endif %}
    {%- endfor %}
  </div>
</body>
</html>
