<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>algia-web TL</title>
  <style type="text/css">
    .twitter__container {
      /* padding: 0; */
      background: #ffffff;
      overflow: hidden;
      /* overflow-wrap: normal; */
      max-width: 80%;
      margin: 20px auto;
      /* font-size: 80%;
      border: solid 1px #eeeeee;
      line-height: 1.0em; */
      word-wrap: break-word; 
    }
    hr {
      border:none;
      border-top:dashed 1px;
      height:1px;
      width:2000px;
    }
    .red {
      color: #ff0000;
    }
    .blue {
      color: #0000FF;
    }
    .text-pad {
      padding-left:50px;
    }
    .post-form {
      position: fixed;
      bottom: 5vw;
    }
    .centering {
      margin-left: auto;
      margin-right: auto;
      width: 70vw;
    }
    .form-size {
      width: 60vw;
      height: 20vw;
    }
    .submit-btn{
      width: 10vw;
      height: 20vw;
      font-size: 200%;
    }
  </style>
  <script>
    document.post-form.btn.addEventListener('click', function() {
      const xhr = new XMLHttpRequest();
      // const base_url = window.location.href;
      xhr.open('post', 'sub');
      // xhr.onload = (e) => {
      //   window.locationlocation = base_url;
      // }
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      //xhr.setRequestHeader('content-type','application/json')

      const note = document.querySelector('textarea[name=note]');
      //var post_data = encodeURIComponent(post_text.value)
      //var post_data = post_text.value
      fd.append('note', note.value);
      xhr.send(fd);
      //xhr.send("{note:" + note + "}");
    });
    </script>  
</head>
<body>
  <div class="centering">
    <form mathod="post" action="sub" name="post-form" class="post-form">
      <input id="note" name="note" type="text" class="form-size"/>
      <!-- <textarea id="note" rows="10" name="note" type="text"/> -->
      <button name="btn" class="submit-btn">post</button>
    </form>
  </div>
  <div class="twitter__container">
    {%- for ii in range( lines|length) %}
    {% if lines[ii][0] == 1 %}
    <hr>
    <span class="red">      
      <bold>{{lines[ii][1]}}</bold>
    </span>
<!--  <span class="blue">
      <bold>{{lines[ii][1].split(":")[1]}}</bold>
    </span>
-->    
    {% elif lines[ii][0] == 2 %}
    <p class="text-pad">{{ lines[ii][1] }}</p>
    {% else %}
    <a href="{{lines[ii][2]}}"><p class="text-pad">{{ lines[ii][1] }}</p></a>
    {% endif %}
    {%- endfor %}
  </div>
</body>
</html>
